<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CS425 WebDev Project 1</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <main id="app">
            <div id="submitted-forms">
                <ol>
                    <info-card
                        v-for="(contact, key) in contacts"
                        v-bind:key="key"
                        v-bind:index="key"
                        v-bind:name="contact.name"
                        v-bind:email="contact.email"
                        v-bind:phone="contact.phone"
                        v-bind:description="contact.description"
                    ></info-card>
                    <li><div class="info-container">test item</div></li>
                </ol>
            </div>
            <div id="info-form">
                <info-form
                    v-bind:form_data="form_data"
                    v-bind:key="fill_form"
                ></info-form>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
